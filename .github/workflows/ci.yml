name: CI / CD

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    name: Run Docker-based Tests
    runs-on: ubuntu-latest

    env:
      # Переменные для Docker Compose и сборки
      FRAPPE_SITE_NAME: tests.local
      ADMIN_PASSWORD: admin
      DB_ROOT_PASSWORD: root
      ERPNEXT_TAG: v15.30.0 # Убедитесь, что этот тег существует в Docker Hub
      MARIADB_TAG: '10.6'
      REDIS_TAG: '6.2-alpine'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Custom Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ferum-customs-app:latest
          build-args: |
            ERP_TAG=${{ env.ERPNEXT_TAG }}

      # Запускаем фоновые сервисы (БД, Redis)
      - name: Start Background Services
        run: docker compose -f docker-compose.test.yml up -d mariadb redis-queue redis-cache redis-socketio

      # Запускаем сервис-конфигуратор, который создаст сайт и установит приложения
      - name: Setup Site and Install Apps
        run: docker compose -f docker-compose.test.yml up configurator

      # Устанавливаем зависимости для тестов (pytest, etc.)
      - name: Install Test Dependencies
        run: docker compose -f docker-compose.test.yml run --rm frappe pip install pytest pytest-cov

      # Запускаем тесты каноничным для Frappe способом
      - name: Run Bench Tests
        run: >
          docker compose -f docker-compose.test.yml exec -T frappe
          bench --site ${{ env.FRAPPE_SITE_NAME }} run-tests --app ferum_customs --coverage

      # Останавливаем все сервисы в любом случае
      - name: Stop Services
        if: always()
        run: docker compose -f docker-compose.test.yml down -v --remove-orphans

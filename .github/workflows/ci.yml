name: CI

on: [push]

jobs:
  test-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Lint
        run: ruff . && black --check . && isort --check .
      - name: Tests
        run: pytest
      - name: Docker build
        run: docker build -t ferum_customs:${{ github.sha }} .


name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: main-ferum_customs-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        type: [unit, integration, e2e]
    name: Tests (${{ matrix.type }})

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mariadb-admin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Find tests
        run: |
          echo "Finding tests"
          grep -rn "def test" > /dev/null

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-


      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: 'echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT'

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install MariaDB Client
        run: |
          sudo apt update
          sudo apt-get install mariadb-client

      - name: Setup
        run: |
          pip install frappe-bench
          bench init --skip-redis-config-generation --skip-assets --python "$(which python)" ~/frappe-bench
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      - name: Install
        working-directory: /home/runner/frappe-bench
        run: |
          bench get-app ferum_customs $GITHUB_WORKSPACE
          bench setup requirements --dev
          bench new-site --db-root-password root --admin-password admin test_site
        env:
          CI: 'Yes'

      - name: Detect Frappe major version
        id: frappe_ver
        working-directory: /home/runner/frappe-bench
        run: |
          FRAPPE_VERSION=$(python - <<'PY'
import importlib.metadata, re
v = importlib.metadata.version("frappe")
print(re.match(r"(\d+)", v).group(1))
PY
          )
          echo "major=${FRAPPE_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Cache ERPNext app
        uses: actions/cache@v4
        with:
          path: ~/frappe-bench/apps/erpnext
          key: ${{ runner.os }}-erpnext-${{ steps.frappe_ver.outputs.major }}-${{ hashFiles('**/ci.yml') }}

      - name: Get & install ERPNext
        working-directory: /home/runner/frappe-bench
        run: |
          ERP_BRANCH="version-${{ steps.frappe_ver.outputs.major }}"
          echo "Installing ERPNext branch $ERP_BRANCH"
          bench get-app erpnext --branch "$ERP_BRANCH" https://github.com/frappe/erpnext
          bench --site test_site install-app erpnext
        env:
          CI: 'Yes'

      - name: Install ferum_customs
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site install-app ferum_customs
          bench build
        env:
          CI: 'Yes'

      - name: Install dev dependencies
        working-directory: /home/runner/frappe-bench
        run: |
          ./env/bin/pip install -r $GITHUB_WORKSPACE/requirements-dev.txt

      - name: Run Tests
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-tests --app ferum_customs
          ./env/bin/pytest $GITHUB_WORKSPACE/tests/${{ matrix.type }} -ra -q
        env:
          TYPE: server

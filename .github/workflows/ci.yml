name: Run Server-Side Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SITE_NAME: tests.local
  FRAPPE_SITE_NAME: tests.local
  ADMIN_PASSWORD: admin
  ERPNEXT_TAG: v15.65.4
  DB_ROOT_PASSWORD: root
  MARIADB_TAG: 10.6
  REDIS_TAG: 6.2

jobs:
  test:
    name: Run Server-Side Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for testing
        run: |
          {
            echo "FRAPPE_SITE_NAME=${FRAPPE_SITE_NAME}"
            echo "SITE_NAME=${SITE_NAME}"
            echo "DB_ROOT_USER=root"
            echo "ADMIN_PASSWORD=${ADMIN_PASSWORD}"
            echo "INSTALL_APPS=erpnext,ferum_customs"
            echo "ERPNEXT_TAG=${ERPNEXT_TAG}"
            echo "DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}"
            echo "MARIADB_TAG=${MARIADB_TAG:-10.6}"
            echo "REDIS_TAG=${REDIS_TAG:-6.2}"
          } > .env

      - name: Pull test images
        run: docker compose -f docker-compose.test.yml pull

      - name: Start background services
        run: docker compose -f docker-compose.test.yml up -d mariadb redis

      - name: Install test dependencies
        run: docker compose -f docker-compose.test.yml run --rm frappe pip install pytest pytest-cov

      - name: Run Frappe tests
        run: docker compose -f docker-compose.test.yml run --rm frappe pytest --app ferum_customs -vs --cov

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.test.yml down


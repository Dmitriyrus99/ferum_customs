name: Linters

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linter:
    name: 'Frappe Linter'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      ERPNEXT_TAG: version-15

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
      - name: Validate Docker tag
        run: |
          IMAGE_TAG=$(grep 'image:' docker-compose.test.yml | cut -d' ' -f2)
          IMAGE_NAME=$(echo $IMAGE_TAG | cut -d':' -f1)
          TAG=$(echo $IMAGE_TAG | cut -d':' -f2)
          if ! curl -fsSL "https://registry.hub.docker.com/v2/repositories/$IMAGE_NAME/tags/$TAG" >/dev/null; then
            echo "::error::Image $IMAGE_NAME with tag $TAG does not exist on Docker Hub"; exit 1
          fi
      - name: Validate pyproject
        run: |
          python - <<'PY'
          import tomllib, pathlib, sys
          path = pathlib.Path("pyproject.toml")
          d = tomllib.loads(path.read_text())
          if "optional-dependencies" in d.get("project", {}):
              for k, v in d["project"]["optional-dependencies"].items():
                  if not isinstance(v, list):
                      sys.exit(f"[{k}] must be a list, got {type(v).__name__}")
          PY
      - uses: pre-commit/action@v3.0.0

      - name: Download Semgrep rules
        run: git clone --depth 1 https://github.com/frappe/semgrep-rules.git frappe-semgrep-rules

      - name: Run Semgrep rules
        run: |
          pip install semgrep
          semgrep ci --config ./frappe-semgrep-rules/rules --config r/python.lang.correctness

  deps-vulnerable-check:
    name: 'Vulnerable Dependency Check'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install and run pip-audit
        run: |
          pip install pip-audit
          cd ${GITHUB_WORKSPACE}
          pip-audit --desc on .

<!DOCTYPE html>
<html lang="en">

    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <body>
    <div id="root"></div>

      function App() {

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

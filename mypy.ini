[mypy]
python_version = 3.10
incremental = True
ignore_missing_imports = True
# Enable strict mode to enforce annotations and catch untyped definitions/calls
strict = True
# You can disable individual strict flags here if needed:
# strict_optional = True
# disallow_untyped_defs = True
# check_untyped_defs = True
# disallow_untyped_calls = True

# Per-module overrides to enforce type annotations in critical modules

# Exclude common non-code directories
# Exclude common non-code directories
exclude = (?x)(node_modules|\.git|\.venv_dev|test_.*\.py)

services:
  frappe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BENCH_TAG: ${BENCH_TAG}
    environment:
      SITE_NAME: ${SITE_NAME}
      DB_HOST: db
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      FRAPPE_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      REDIS_PASSWORD: ${ADMIN_PASSWORD}
      REDIS_CACHE: redis:6379
      REDIS_QUEUE: redis:6379
      REDIS_SOCKETIO: redis:6379
    ports:
      - "8000:8000"
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - ./ferum_customs:/home/frappe/frappe-bench/apps/ferum_customs # Добавлено из override
      - ./docker/entrypoint.sh:/usr/local/bin/docker-entrypoint.sh # Монтирование нового entrypoint
    depends_on:
      - db
      - redis
    command: ["/usr/local/bin/docker-entrypoint.sh", "bench", "start"] # Команда для entrypoint

  db:
    image: mariadb:${MARIADB_TAG}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: redis:latest
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis-data:/data
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}

volumes:
  sites:
  db-data:
  redis-data:

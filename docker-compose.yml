services:
  frappe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BENCH_TAG: ${BENCH_TAG}
    environment:
      SITE_NAME: ${SITE_NAME}
      DB_HOST: db
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      REDIS_SOCKETIO: redis-socketio:9000 # Исправлено на правильный хост/порт для socketio
      ADMIN_PASSWORD: ${ADMIN_PASSWORD} # Добавлено
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} # Добавлено
    ports:
      - "8000:8000"
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - ./ferum_customs:/home/frappe/frappe-bench/apps/ferum_customs # Добавлено из override
      - ./docker/entrypoint.sh:/usr/local/bin/docker-entrypoint.sh # Монтирование нового entrypoint
    depends_on:
      - db
      - redis-cache
      - redis-queue
      - redis-socketio # Добавлено, если вы используете REDIS_SOCKETIO
    command: ["/usr/local/bin/docker-entrypoint.sh", "bench", "start"] # Команда для entrypoint

  db:
    image: mariadb:${MARIADB_TAG}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  redis-cache:
    image: redis:${REDIS_TAG}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  redis-queue:
    image: redis:${REDIS_TAG}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  redis-socketio: # Добавлен сервис для Redis SocketIO
    image: redis:${REDIS_TAG}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

volumes:
  sites:
  db-data:
